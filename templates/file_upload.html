<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Image File Uploader</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Image File Uploader</h1>
    <div class="container">
      <div class="row">
        {{msg}}
      </div>
    </div>
    <div class="container">
      <form action="/register_image" method="post" enctype=multipart/form-data>
        <div class="form-group row">
          <input class="form-control col-8" type="file" name="file">
          <input class="btn btn-default col-4" type="submit" value="Upload">
        </div>
      </form>
    </div>
  </body>
</html>
