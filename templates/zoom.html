<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Zoom Image</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/p5.min.js"></script>
    <script src="/static/js/image_zoom.js"></script>
    <script>
      let filename="{{image}}"
      let duration = {{duration_in_sec}} * 1000; // 10sec
      let initialSizeRatio = {{zoom_ratio}};
      let initialCenterOffset = {x:{{posx}}, y:{{posy}}};
      initParameters(filename, duration, initialSizeRatio, initialCenterOffset);
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <div id="myCanvas" onclick="canvasClicked()"></div>
        </div>
      </div>
    </div>
  </body>
</html>
